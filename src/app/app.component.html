<img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Red_star.svg " (dblclick) = "onDoubleClick()" height="42"width="42">
<br>
<h2 [hidden]="myVar">Look at the star</h2>

<button (click)="onClick()">click me</button>

</ol>

  <li *ngFor="let p of president">{{p.name}} {{p.term}}</li>
</ol>
